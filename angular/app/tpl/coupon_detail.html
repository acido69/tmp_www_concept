<article id="coupon-detail">
    <header data-title="{{coupon.name}}" data-icon="back">
        <h1><a href="#/coupons">&laquo;</a> {{coupon.name}}</h1>
    </header>
    <div class="card">
        <img ng-src="{{coupon.icon_src}}" alt="{{coupon.name}}">
        <span>{{coupon.name}}</span> / <span>{{coupon.categorie}}</span><br/>
        <b>{{coupon.price}}</b><br/>
        <span>{{coupon.expire_date}}</span>
    </div>
    <p class="centered">
        Tap on the coupon to use
    </p>
    <p class="info">
        {{coupon.info}}<br/>
        <a href="#" class="more">Read more</a>
    </p>

    <div class="location">
        <b>{{coupon.name}}</b><br/>
        <span>{{coupon.location.addr}}</span><br/>
        Tel:<span>{{coupon.location.phone}}</span><br/>
        <a href="#" class="more">7 More locations</a>
    </div>
</article>
