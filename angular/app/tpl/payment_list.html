<article id="payment-list" class="list scrollable">
    <header data-title="Payment" data-icon="back">
        <h1> <a href="#/">&laquo;</a>Payment</h1>
    </header>
    <div id="list-wraper" class="scroller-wrapper">
        <div class="scroller">
            <ul>
                <li ng-repeat="payment in payments" >
                    <a href="#payment/{{payment.id}}">
                            <img ng-src="{{payment.icon_thumb_src}}" alt="{{payment.number}}"/>
                        </a>
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <img src="./assets/images/pocket.png" alt="">
    </footer>
</article>
